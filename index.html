<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1 class="app-title"><span>discount</span> calculator</h1>
    <div class="app-wrapper">
      <div class="app-input">
        <input onkeyup="calculateDiscount()" type="text" id="originalPriceInput"/>
        <label for="originalPriceInput">Original price</label>
      </div>
      <label for="sliderRange">Discount percentage</label>
      <div id="slidecContainer">
        <input onchange="calculateDiscount()" type="range" step="5"  id="sliderRange">
        <output id="sliderOutput"></output>
        <div class="labels">
          <span>0%</span>
          <span>100%</span>
        </div>
      </div>
      <div class="app-results" id="finalPrices">
        <h2>Final price is <span>0.00</span></h2>
        <p>Your savings will be <span>0.00</span></p>
      </div>
      <button class="btn"><span>Reset</span><img src="assets/reset.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
